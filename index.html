<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <main>

    <!-- CONTENIDO -->
    <article class="contenido">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo marca">
      </div>

      <div class="info">
        <div class="texto">
          <h1><span class="primero">We're</span><span class="segundo">coming</span><span class="tercero">soon</span></h1>
          <p> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>

        <div class="form">
          <form action="#" method="POST">
            <input type="email" required placeholder="Email Adress">
            <button type="submit" required><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
          </form>
        </div>
      </div>
    </article>

    <!-- IMAGEN -->
    <section class="imagen">
      
    </section>

  </main>

</body>
</html>
